<script>
    const divv = document.createElement('div')
    console.log(divv);

    divv.className = "main"
    divv.id = Math.ceil(Math.random() * 10 + 1)
    divv.setAttribute("title","generated title")
    divv.style.backgroundColor = "green"
    divv.style.padding = "10px"
    //divv.innerText = "HELLO WORLD"

    const addText = document.createTextNode("HELLO WORLD")
    divv.appendChild(addText)
    document.body.appendChild(divv)
    </script>
